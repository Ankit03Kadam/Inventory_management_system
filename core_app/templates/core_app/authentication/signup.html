{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">

    <!-- Sign Up Container -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <div class="text-center mb-6">
            <svg class="h-10 w-10 text-indigo-600 mx-auto" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.49997L20 8.99997V15L12 19.5001L4 15V8.99997L12 4.49997ZM12 11.5L17 8.5L12 5.5L7 8.5L12 11.5ZM12 13.5L17 10.5L17 16.5L12 19.5L7 16.5L7 10.5L12 13.5Z" />
            </svg>
            <h2 class="mt-2 text-2xl font-bold text-gray-800">Create an Account</h2>
            <p class="mt-1 text-sm text-gray-600">Start managing your inventory efficiently.</p>
        </div>

        <form action="{% url 'sign' %}" method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="{{form.username.id_for_label}}" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" value="{{form.username.value}}" name="{{ form.username.name}}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <span class="text-danger">{{ form.username.errors }}</span>
                </div>
                <div>
                    <label for="{{form.email.id_for_label}}" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" value="{{form.email.value}}" name="{{form.email.name}}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <span class="text-danger">{{ form.email.errors }}</span>
                </div>
                <div>
                    <label for="{{form.password1.id_for_label}}" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" value="{{ form.password1.value}}" name="{{ form.password1.name}}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <span class="text-danger">{{ form.password1.errors }}</span>
                </div>
                <div>
                    <label for="{{ form.password2.id_for_lable}}" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" value="{{ form.password2.value}}" name="{{ form.password2.name}}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <span class="text-danger">{{ form.password2.errors }}</span>
                </div>
                <!-- {% if err %}
                  <p class="text-red-500">{{ err }}</p>
                {% endif %} -->
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-full shadow-md hover:bg-indigo-700 transition-colors duration-200 font-medium">
                    Sign Up
                </button>
            </div>
        </form>

        <div class="mt-4 text-center text-sm">
            <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 font-medium hover:underline">Login</a></p>
        </div>
    </div>

</body>
</html>
